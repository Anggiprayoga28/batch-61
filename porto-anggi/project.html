    <!-- Add My Project Section -->
     
    <div class="container">
       <div class="myproject">
            <h2 class="section-title">ADD MY PROJECT</h2>
        
            <div class="project-form-container">
                <form id="project-form">
                    <div class="form-group">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" class="form-control" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="start-date">Start Date</label>
                                <input type="date" id="start-date" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="end-date">End Date</label>
                                <input type="date" id="end-date" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Technologies</label>
                        <div class="tech-options">
                            <div class="tech-option">
                                <input type="checkbox" id="node-js" value="Node.js" class="form-check-input">
                                <label for="node-js" class="form-check-label">Node.js</label>
                            </div>
                            <div class="tech-option">
                                <input type="checkbox" id="next-js" value="Next.js" class="form-check-input">
                                <label for="next-js" class="form-check-label">Next.js</label>
                            </div>
                            <div class="tech-option">
                                <input type="checkbox" id="react-js" value="React.js" class="form-check-input">
                                <label for="react-js" class="form-check-label">React.js</label>
                            </div>
                            <div class="tech-option">
                                <input type="checkbox" id="typescript" value="TypeScript" class="form-check-input">
                                <label for="typescript" class="form-check-label">TypeScript</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="image-upload">Upload Image</label>
                        <div class="file-input-wrapper">
                            <label for="image-upload" class="choose-btn">choose</label>
                            <input type="text" id="image-path" readonly>
                            <input type="file" id="image-upload" class="hidden" accept="image/*">
                            <button type="button" id="attach-btn" class="attach-btn">ðŸ“Ž</button>
                        </div>
                    </div>
                    
                    <input type="hidden" id="project-id">
                    <div class="text-end">
                        <button type="submit" class="btn btn-dark" id="submit-btn">submit</button>
                    </div>
                </form>
            </div>
        </div>
    

        <div class="my-projectku">
            <div class="project-form-container">
            <!-- Projects Grid Section -->
            <section class="projects-section" id="my-project">
                <h2 class="section-title">MY PROJECT</h2>
                <div class="projects-grid" id="projects-container">
                    <!-- Project cards will be added here dynamically -->
                </div>
            </section>
            </div>
        </div>
    </div>
